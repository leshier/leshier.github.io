        <p>
            新年快乐
        </p>
        <hr>
    </div>

    <div class="post-content">
        <p>2020年终于要结束了，诶？我为啥说<code>&quot;终于&quot;</code>。（有难熬吗？）</p>
<p>20年发生了许多事，很多事，国内国外，全球疫情。</p>
<p>其实对于个人来讲，仿佛没啥事，<code>&quot;北平无战事&quot;</code>。</p>
<p>20年做了很多事，也没做很多事。</p>
<p>回头想想，我实在太爱那些挫折困难<code>BUG</code> 。你要说我<code>斯德哥尔摩</code>也好。我不会承认。哈哈</p>
<p>那些苦难，挫折太难得了。我真的太爱了。每一份都让我更强大，上天太爱我了趴。</p>
<p>21年开始咯～～～～～</p>
<p>继续迎接困难。</p>
<p><img src="/2020/12/30/New-Year/image-20201230160504957.png" alt="image-20201230160504957"></p>
<p>新年快乐。mua～～～～～</p>
